image: python:3.7.3

variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

stages:
  - check
  - test

before_script:
  - python -V
  - pip install --upgrade pip
  - python -m venv venv
  - source venv/bin/activate
  - pip install -r requirements.txt

code-quality:
  stage: check
  tags:
    - docker
  only:
    - /^lecture_.*$/
  script:
    - black --exclude=\venv --diff .
    - flake8

test:
  stage: test
  tags:
    - docker
  only:
    - /^lecture_.*$/
  script:
    - pytest --ignore=./lecture_1/
    - cd ./lecture_1/bikes/ && pytest
